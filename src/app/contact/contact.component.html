<section id="contact" class="container mx-auto px-4 py-16 bg-gray-50">
    <div class="max-w-lg mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Contactez-moi</h2>
      
      <form class="bg-white shadow-md rounded-lg p-8">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Nom</label>
          <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        
        <div class="mb-4">
          <label for="message" class="block text-gray-700 mb-2">Message</label>
          <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
        </div>
        
        <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600">
          Envoyer
        </button>
      </form>
    </div>
  </section>
